resource_types:
- name: copr
  type: docker-image
  source:
    repository: quay.io/ahoi/concourse-copr-resource

resources:
- name: container-fedora
  type: docker-image
  source:
    repository: quay.io/ratpoison/oregano-test-fedora
    username: {{quay-username}}
    password: {{quay-password}}

- name: git-tag-resource
  type: git
  source:
    branch: master
    uri: https://github.com/WhisperSystems/Signal-Desktop

- name: git-ci
  type: git
  source:
    branch: master
    uri: https://github.com/drahnr/signal-desktop-rpm

- name: copr-resource
  type: copr
  source:
    login: {{copr-login}}
    token: {{copr-token}}
    url: {{copr-url}}

- name: rpm-release
  type: s3
  source:
    endpoint: https://minio.spearow.io
    bucket: signal-desktop
    regexp: signal-desktop-(.*).rpm
    access_key_id: {{minio-access-key}}
    secret_access_key: {{minio-secret-key}}

jobs:
  - name: build-pkg-rpm
    build_logs_to_retain: 5
    public: true
    plan:
    - aggregate:
      - get: source
        resource: git-tag-resource
        trigger: true
      - get: container-fedora
        trigger: true
      - get: ci
        resource: git-ci
        trigger: true
    - task: create-rpm
      timeout: 30m
      image: container-fedora
      config:
        platform: linux
        inputs:
        - name: ci
        - name: source
        outputs:
        - name: srpm
        - name: rpm
        run:
          path: ci/.concourse/buildrpm.sh
          args:
          - signal-desktop
          - ci
          - source
          - srpm
          - rpm

    - put: rpm-release
      params:
        file: rpm/signal-desktop*.rpm
        acl: public-read

    - put: copr
      resource: copr-resource
      params:
        rpmbuild_dir: "srpm"
        chroots: ["fedora-rawhide-x86_64", "fedora-28-x86_64", "fedora-27-x86_64", "fedora-26-x86_64"]
        enable_net: false
        max_n_bytes: 250000000
        project_id: 18368
        regex: ".*signal-desktop-.*\\.src\\.rpm$"
      
